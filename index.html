---
layout: default
---

<div class="site-content">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-title"><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></span>
        <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        <p><span>{{ post.excerpt }}</span></p>
      </li>
    {% endfor %}
  </ul>

</div>
